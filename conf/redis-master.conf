daemonize yes
pidfile "/var/run/redis.pid"
port 6379
tcp-backlog 511
# bind 192.168.1.100 10.0.0.1

timeout 0

tcp-keepalive 0

# debug (a lot of information, useful for development/testing)
# verbose (many rarely useful info, but not a mess like the debug level)
# notice (moderately verbose, what you want in production probably)
# warning (only very important / critical messages are logged)
loglevel verbose
logfile "lrvlm-6379.log"

# Maybe this should be configurable?
#syslog-enabled yes
#syslog-ident lrvlm

# Specify the syslog facility. Must be USER or between LOCAL0-LOCAL7.
syslog-facility local0

databases 1

save 900 1
save 300 10
save 60 100

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes

# The filename where to dump the DB
dbfilename "lrvlm-6379.db"
dir "/Users/lenny/tmp"

masterauth "password"
requirepass "password"

slave-serve-stale-data no

slave-read-only yes

#repl-diskless-sync no
repl-disable-tcp-nodelay yes
repl-backlog-size 1mb
repl-backlog-ttl 3600
slave-priority 100
min-slaves-to-write 1
min-slaves-max-lag 10

# The client needs to learn this value too.
#rename-command AUTH b840fc02d524045429941cc15f59e41cb7be6c52

# Set this to 4x the number of instances in the cluster. Each instance might connect
# to this instance for the sentinel, db, and slave. Add a bit so that manual connections
# can also be made.
maxclients 10

# Will this still remove keys which are manually expired.
maxmemory-policy noeviction

appendonly no
appendfilename "lrvlm.aof"
appendfsync always
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 16mb
#aof-load-truncated yes

slowlog-log-slower-than 10000
slowlog-max-len 128

notify-keyspace-events ""

# Advanced
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-entries 512
list-max-ziplist-value 64
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit slave 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
hz 10
aof-rewrite-incremental-fsync yes
